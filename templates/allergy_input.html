<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergy Input</title>
    <script>
        function addAllergyField() {
            let container = document.getElementById("allergy-container");
            let div = document.createElement("div");
            div.classList.add("allergy-item");

            div.innerHTML = `
                <input type="text" name="allergies[]" placeholder="Enter allergy (e.g., Milk)" required>
                <label><input type="radio" name="intensity_${container.children.length}" value="basic" required> Basic</label>
                <label><input type="radio" name="intensity_${container.children.length}" value="medium" required> Medium</label>
                <label><input type="radio" name="intensity_${container.children.length}" value="high" required> High</label>
                <button type="button" onclick="removeField(this)">Remove</button>
            `;
            container.appendChild(div);
        }

        function removeField(button) {
            button.parentElement.remove();
        }
    </script>
</head>
<body>
    <h2>Enter Your Allergy Information</h2>
    
    <form action="{{ url_for('allergy_input') }}" method="POST">
        <div id="allergy-container">
            <div class="allergy-item">
                <input type="text" name="allergies[]" placeholder="Enter allergy (e.g., Milk)" required>
                <label><input type="radio" name="intensity_0" value="basic" required> Basic</label>
                <label><input type="radio" name="intensity_0" value="medium" required> Medium</label>
                <label><input type="radio" name="intensity_0" value="high" required> High</label>
            </div>
        </div>
        <button type="button" onclick="addAllergyField()">Add More Allergy</button>
        
        <label for="ingredients">Available ingredients at home (comma-separated):</label>
        <input type="text" id="ingredients" name="ingredients" placeholder="e.g., rice, tomato, chicken" required>

        <button type="submit">Save & Continue</button>
    </form>
</body>
</html>
